<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class='video__container'>
        
         <video src="" autoplay>
        </video>
        <div class="settings">
            <img src="time.svg" alt="speed" srcset="">
            <p data-speed='1' class="spd spdselect">1</p>
            <p data-speed='1.5' class="spd">1.5</p>
            <p data-speed='2' class="spd">2</p>
            <p data-speed='2.5' class="spd">2.5</p>
        </div>
    </div>
    <div class="kanji__container">
        <div class="kanji legend">
            <p>Kanji</p>
            <p>Kunyomi</p>
            <p>Onyomi</p>
            <p class="lastchild">Meaning</p>
        </div>
        <div class="loader">
            <span class='overflower'>
            <p>LOADING</p>

            </span>
            <span class='spinner'></span>
        </div>
    </div>
    
</body>
</html>
